
<div *ngIf="!continue" class="container-fluid pt-4">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2 text-center">
            <div *ngIf="typeCard === 'Hook'"
                 class="type-card-hook">
                <h2>Hooks</h2>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-2 text-center">
            <div *ngIf="typeCard === 'Risk'"
                 class="type-card-risk">
                <h2>Risks</h2>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-2 text-center">
            <div *ngIf="typeCard === 'Catalyst'"
                 class="type-card-catalyts">
                <h2>Catalysts</h2>
            </div>
        </div>
    </div>

    <div class="row pt-4">
        <div class="col-12">
            <app-slideshow [cards]="activeCards"
                           (selectedCard)="getCardSelected($event)"></app-slideshow>
        </div>
    </div>
</div>

<div *ngIf="continue" class="container-fluid" style="padding-top: 100px;">
    <h1 class="text-center">Continuar con: </h1>
    <div class="row" style="padding-top: 100px;">
        <div class="col-2"></div>
        <div class="col-2 text-center">
            <div (click)="nextIterationType('Hook')" class="type-card-hook">
                <h2>Hooks</h2>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-2 text-center">
            <div (click)="nextIterationType('Risk')" class="type-card-risk">
                <h2>Risks</h2>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-2 text-center">
            <div (click)="nextIterationType('Catalyst')" class="type-card-catalyts">
                <h2>Catalysts</h2>
            </div>
        </div>
    </div>
</div>

<div class="container pt-5" style="padding-left: 140px;">
    <div class="row">
        <div class="col-11">
            <h2 class="text-center">Progreso</h2>
            <hr>
            <div class="row text-center">
                <div class="col-4">
                    <h5>Hooks</h5>
                    <hr>
                </div>
                <div class="col-4">
                    <h5>Risks</h5>
                    <hr>
                </div>
                <div class="col-4">
                    <h5>Catalysts</h5>
                    <hr>
                </div>
            </div>

            <app-historical-session
                [active]="relation"
                [disabledCards]="continue"></app-historical-session>

        </div>
        <div class="col-1 pt-4">
            <div *ngIf="showSave" class="saveButton">
                <button (click)="selectNextType()" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="pt-2">
    <div class="row pt-5">
        <div class="col-6 text-right">
            <button [routerLink]="['history']"
                    class="btn btn-primary">Historico</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary" (click)="finishDialog()">Finalizar</button>
        </div>
    </div>

</div>
